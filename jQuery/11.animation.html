<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="jquery-3.6.0.min.js"></script>
  <script>
    $(function(){

      $('button').click(function(){
        $('div').animate({left:'250px',top:'250px',width:'150px',height:'150px',opacity:'0.15'})
      })

    });
  </script>
</head>
<body>
  <button>animation</button>
  <!-- <button id="down"></button>
  <button id="toggle"></button> -->
  <div style="width:80px; height:80px;text-align: center; background-color: yellowgreen; position: absolute;">Hello Jquery!!</div>
</body>
</html>
